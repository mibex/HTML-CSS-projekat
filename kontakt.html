<section class="form-section">
<h5 class="text-center">Kontakt</h5>
<h5>Ukoliko želite da budemo u kontaktu, molim Vas da popunite formular</h5>
<form action="/action_page.php">
    <div class="form-group">
      <label for="UserName">Ime*</label>  
      <input class="form-control form-control-sm" type="text" name="UserName" id="UserName" placeholder="Vaše ime" required>
    </div>
    <div class="form-group">
        <label for=LastName">Prezime*</label>  
        <input class="form-control form-control-sm" type="text" name="LastName" id="LastName" placeholder="Vaše prezime" required>
      </div>
    <div class="form-group">
    <label for="UserEmail">E-mail*</label>  
    <input class="form-control form-control-lg" type="email" name="UserEmail" id="UserEmail" required>
    </div>
          <div class="form-group">
                <label for="PorukaKomentar">Poruka - Komentar*</label>  
                <textarea class="form-control" name="PorukaKomentar" id="PorukaKomentar" required></textarea>
        </div>


    <h5>Izaberi pol:</h5> 
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="pol" value="m" >Muški
            </label>
        </div>
        <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="pol" value="z" checked>Ženski
                </label>
            </div>
            <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="pol" value="no">Neću da odgovorim!!!
                    </label>
                </div>


       <h5>Da li želite da primate obaveštenja sa sajta:</h5> 
       <div class="form-check">
           <label class="form-check-label">
               <input type="checkbox" class="form-check-input" name="obavestenja" value="posta">Poštom
           </label>
       </div>
       <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="obavestenja" value="mejlom" checked>Mail-om
            </label>
        </div>
        <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="obavestenja" value="golub" >Golubom pismonošem
                </label>
            </div>

        
    <button class="btn btn-secondary btn-lg" type="submit">Pošalji</button> 
    <button class="btn btn-danger btn-sm" type="reset">Reset - Obriši</button>   
</form>
